<style>
    .heart {
        position: fixed;
        top: -10px;
        color: #ff6b81;
        font-size: 18px;
        user-select: none;
        pointer-events: none;
        animation: fall 6s linear forwards;
        opacity: 0.9;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) translateX(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(110vh) translateX(20px) rotate(360deg);
            opacity: 0;
        }
    }
</style>

        // ‡∏™‡∏∏‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à
        const size = Math.random() * 15 + 10;

</script>
